<!-- TOC script-->
<script>
    $(function ($) {
        var toc = $('ul#toc')
        $('.section-header > h2').each(function (index, element) {
            toc.append('<li>' + $(element).text() + '</li>')
        });
    });
</script>

<!-- Terminal Script -->
<script>
    $(function ($) {
        $('.terminal').each(function (i, terminal) {
            var term = $(terminal)
            var url = term.data('url');
            var btn = $('<button class="btn btn-success btn-lg"><i class="fa fa-plug"></i> Connect</button>');
            btn.click(function(){
                var frame =  $('<iframe name="terminal" class="terminal" frameBorder="0"></iframe>');
                frame.attr('src', url);
                term.replaceWith(frame);
            });
            term.append(btn);
        });
    });
</script>
